<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .city{
        background-color:rgb(212, 189, 174);
        color:whitesmoke;
        margin:20px;
        border:2px solid rgb(171, 21, 21);
        padding:20px;
    }
    .note{
        font-size:120px;
        color:red;
        background-color:blueviolet;
    }
    #myheader{
        background-color:aqua;
        color:brown;
        font-size:60px;
    }
    #mainbox{
        color:aqua;
        font-size:60px;
        border:1px solid tomato;
        background-color:lawngreen;
    }
    .card{
        border:1px solid blue;
        text-align:center;
    }
</style>
<body>
    <div class="city">
        <h1>LONDON</h1>
        <p>LONDON IS THE CAPITAL OF ENGLAND</p>
    </div>
    <h2><span class="note">IMPORTANT</span>HEADING 1</h2>
    <h3 id="myheader">MY HEADER</h3>

    <div id="mainbox">ONLY ONE MAIN BOX</div>
    <div class="card">BOX 1</div>
    <div class="card">BOX 2</div>
    <div class="card">BOX 3</div>
</body>
</html>
