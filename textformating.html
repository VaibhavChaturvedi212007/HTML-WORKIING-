<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXTFORMATING</title>
</head>
<body>
    <b>This is text formatting</b>
    <strong>This is text importance!</strong>
    <i>This is italic</i>
    <em>This is empathized</em>
    <small>This is small text</small>

    <p>Do not forget to buy <mark>Milk</mark> today</p>

    <p>My favourite color is <del>Blue</del>red</p>
    <p>My Favouite color is <del>Blue</del> <ins>Red</ins></p>

    <p>H<sub>2</sub>O</p>
    <p>A<sup>2</sup>B</p>
</body>
</html>
